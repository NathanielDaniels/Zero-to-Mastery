<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Zero To Mastery</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Zero to Mastery</h1>

    <form action="" method="GET">
      First Name: <input type="text" name="firstname" /><br />
      Last Name: <input type="text" name="lastname" /><br />
      Email: <input type="email" name="email" /><br />
      Password: <input type="password" name="password" min="5" /><br />
      Birthday: <input type="date" name="birthday" /><br />
      Gender:<br />
      <input type="radio" name="gender" value="male" />Male<br />
      <input type="radio" name="gender" value="female" />Female<br />
      <input type="radio" name="gender" value="other" />Other<br />
      Pets:<br />
      <input type="checkbox" value="cat" />Cat<br />
      <input type="checkbox" value="dog" />Dog<br />
      <input type="checkbox" value="bird" />Bird<br />
      Cars: <br />
      <select name="cars">
        <option name="volvo" value="volvo">Volvo</option>
        <option name="Acura" value="acura">Acura</option> </select
      ><br />
      <input type="submit" value="Register!" <input type="reset" />
    </form>

    <script src="/script.js"></script>
  </body>
</html>
