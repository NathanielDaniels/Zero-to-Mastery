<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/landing-page/style1.css" />
  </head>
  <body>
    <h2>The Biggest Startup Event Of The Year</h2>

    <!-- Begin Mailchimp Signup Form -->
    <!-- <div id="mc_embed_signup"> -->

    <div class="email-btn">
      <form
        action="https://gmail.us4.list-manage.com/subscribe/post?u=3c7c7869e869bec9f051f18c9&amp;id=2eb6807c99"
        method="post"
        id="subscribe-form"
        name="subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <!-- <div id="mc_embed_signup_scroll"> -->
        <div id="mce-responses" class="clear">
          <div
            class="response"
            id="mce-error-response"
            style="display:none"
          ></div>
          <div
            class="response"
            id="mce-success-response"
            style="display:none"
          ></div>
        </div>
        <div class="clear">
          <input
            type="submit"
            value="Find Out More"
            name="subscribe"
            id="mc-embedded-subscribe"
            class="btn btn-warning"
          />
        </div>
      </form>
    </div>

    <!--End mc_embed_signup-->
    <!-- =============================================== -->

    <!-- <button type="button" class="btn btn-warning">Find Out More</button> -->

    <img src="/landing-page/header1.jpg" alt="" />
  </body>
</html>
